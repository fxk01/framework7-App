<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#2196f3">
  <title>CNode社区</title>

<body class="">
  <div class="statusbar-overlay"></div>
  <div class="panel-overlay"></div>
  <div class="panel panel-left panel-cover">
    <div class="view navbar-fixed">
      <div class="pages">
        <div data-page="panel-left" class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="center">
                <div class="panel-avatar"><img src="src/assets/images/01.png" alt=""></div>
                <h3>LKM</h3>
                <p>lkm@qq.com</p>
              </div>
              <div class="new-message">
                <i class="icon icon-tongzhihover"></i>
                <span>1</span>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="list-block">
              <ul class="panel-nav-list">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="views">
    <div class="view view-main">
      <div class="pages navbar-fixed">
        <div data-page="index" class="page main-page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
              <div class="center" id="app-name"></div>
              <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars"></i></a></div>
            </div>
          </div>
          <a href="#" class="floating-button color-pink">
            <i class="icon icon-plus"></i>
          </a>
          <div class="page-content pull-to-refresh-content infinite-scroll" data-ptr-distance="55" data-distance="100">
            <div class="pull-to-refresh-layer">
              <div class="preloader"></div>
              <div class="pull-to-refresh-arrow"></div>
            </div>
            <div class="list-block media-list">
              <ul></ul>
            </div>
            <div class="infinite-scroll-preloader">
              <div class="preloader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
